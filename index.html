<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/style.css">
</head>
<body>

  <main id="product">
    <picture class="product-image">
      <source media="(min-width: 23.438rem)" srcset="assets/images/image-product-desktop.jpg"/>
      <img
        src="assets/images/image-product-mobile.jpg"
        alt="product image"
      />
    </picture>
    <section class="product-info">
      <h2>Perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <span class="sale-price">$149.99</span>
      <span class="old-price">$169.99</span>
      <a class="product-btn" href=""><img src="assets/images/icon-cart.svg" alt="">Add to Cart</a>
    </section>
  </main>
  
</body>
</html>
